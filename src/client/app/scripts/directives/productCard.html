<div class="thumbnail product-card" ng-model="item">
    <span ng-show="item.photo.image_url != null">
      <img ng-src="{{item.photo.image_url}}" class="pointer vendor-card-name" data-toggle="modal" data-target=".product-details-model" ng-click="showProductDetailsModal(item)"/>
    </span>
    <span ng-show="item.photo.image_url == null">
      <img ng-src="/images/productPH.png" class="pointer vendor-card-name" data-toggle="modal" data-target=".product-details-model" ng-click="showProductDetailsModal(item)"/>
    </span>
      <div class="caption trending-caption">

        <div class="row">
        <div class="col-sm-12 like-button-container">
            <div data-toggle="tooltip" style="display:inline-block" data-placement="left" title="{{!likeDisabled ? '' : 'Sign in to Like'}}">
              <button ng-disabled="likeDisabled" ng-click="likeUnlikeItem(item, 'product')" type="button" class="btn btn-default beLocal-btn-default">
                  <span class="glyphicon glyphicon-heart like-button" ng-class="{'like-button-liked' : item.is_liked}"></span>
                  <span ng-hide="item.is_liked">Like</span>
                  <span ng-show="item.is_liked">Unlike</span>
                  <span class="like-container" ng-show="item.total_likes > 0">
                    {{item.total_likes}}
                  </span>
              </button>
            </div>
        </div>
      </div>

      <div class="row">
	      <div class="col-sm-12">
		      <h4 class="no-bottom-margin no-top-margin"><a class="pointer vendor-card-name" data-toggle="modal" data-target=".product-details-model" ng-click="showProductDetailsModal(item)">{{item.name}}</a></h4>
	    		<a class="pointer container-display-vendor-name" ng-click="displayVendor(item.vendor.id)">{{item.vendor.company_name}}</a>		        
			</div>
    </div>
</div>
