<!-- Product Details Modal -->
<div class="modal fade product-details-model" tabindex="-1" id="productDetailsModal" role="dialog" aria-labelledby="productDetailsLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row first-modal-row">
                    <div class="col-sm-5 responsive-center">
                        <div class="thumbnail vendor-card-photo">
                            <img class="" ng-src="{{product.photo.image_url}}" />
                            <div class="row">
                                <div class="col-xs-12 product-modal-like-button-container">
                                    <button ng-disabled="likeDisabled" ng-click="likeUnlikeItem(product, 'product')" type="button" class="btn btn-default beLocal-btn-default">
                                        <span class="glyphicon glyphicon-heart like-button" ng-class="{'like-button-liked' : product.is_liked}"></span>
                                        <span ng-hide="product.is_liked">Like</span>
                                        <span ng-show="product.is_liked">Unlike</span>
                                        <span class="like-container" ng-show="product.total_likes > 0">
                                          {{product.total_likes}}
                                        </span>
                                    </button>  
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div class="responsive-center">
                            <h2 class="vendor-card-name product-details-header">{{product.name}}</h2>
                            <p class="product-details-text no-bottom-margin">
                                <a class="plain-text-font pointer product-detail-vendor" ng-click="goToVendorDetails(product.vendor.id)">{{product.vendor.company_name}}</a>         
                            </p>
                        </div>
                        <hr>
                        <div class="small-header">Product Details</div>
                        <p class="plain-text-font">
                            {{product.description}}
                        </p>
                    </div>
                </div>
                <div class="row" ng-show="product.tags.length > 0">
                    <div class="col-xs-12">
                        <hr>
                        <div class="small-header">Product Tags</div>
                        <div ng-repeat="tag in product.tags" ng-click="redirectTagFilter(tag)" class="plain-text-font tag-pill-container">
                            <span class="tag-pill">
                                {{tag}} <i class="fa fa-chevron-right tag-chevron"></i>
                            </span>
                        </div>
                    </div>
                </div>                
            </div>
            <div class="modal-footer no-top-margin">
                <button type="button" class="btn beLocal-btn-filled" data-dismiss="modal" ng-click="hideProductDetailsModal()">Close</button>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
